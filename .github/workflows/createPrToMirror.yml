name: Create pull request to mirror for Frontend team
run-name: ${{ github.actor }} is creating PR to mirror's branch
on:
  push:
    branches-ignore:
      - "main"
      - "mirror"
concurrency: create_pr_to_mirror
jobs:
  create-pull-request-to-mirror-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR exists
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          prs=$(gh pr list \
              --repo "$GITHUB_REPOSITORY" \
              --json baseRefName,headRefName \
              --jq '
                  map(select(.baseRefName == "mirror" and .headRefName == "${{ github.ref_name }}"))
                  | length
              ')
          if ((prs > 0)); then
              echo "skip=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Create Pull Request to mirror
        if: "!steps.check.outputs.skip"
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const result = await github.rest.pulls.create({
              title: '${{ github.ref_name }} Sync : Auto Generated PR to mirror',
              owner,
              repo,
              head: '${{ github.ref_name }}',
              base: 'mirror',
              body: [
                'This PR is auto-generated by [actions/github-script](https://github.com/actions/github-script).',
                '@nguyennguyenkhuong1212, Please help review this pull request.',
                'Please refer to commit messages below to know what changes has been made.'
              ].join('\n')
            });
            github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: result.data.number,
              labels: ['feature', 'automated PR to mirror']
            });
